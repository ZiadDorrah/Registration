<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | 3Mz</title>
    <link rel = "icon" type = "image/png" href = "logo.png">
    <!-- Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div
            class="card shadow-lg p-3 mb-5 bg-body "
            style="width: 28rem"
          >
            <img
              src="logo.png"
              class="align-self-center card-img-top"
              alt="3Mz_Logo"
            />
            <!-- Sign UP -->
            <p class="h1 align-self-center">Sign UP</p>
            <!-- Inputs -->
            <!-- Name -->
            <label class="m-1" for="Input_Name">Name</label>
            <input type="text" class="form-control" name="" id="Input_Name" placeholder="e.g. John Doe">
            <!-- Email -->
            <label class="m-1" for="Input_Email">Email</label>
            <input type="text" class="form-control" name="" id="Input_Email" placeholder="e.g. johndoe123@gmail.com">
            <!-- Password -->
            <label class="m-1" for="Input_Password">Password</label>
            <input type="text" class="form-control" name="" id="Input_Password" placeholder="Min. 8 characters">
            <!-- Confirm Password || Not The Same id in Password -->
            <label class="m-1" for="Confirm_Password">Confirm Password</label>
            <input type="text" class="form-control" name="" id="Confirm_Password" placeholder="Min. 8 characters">
            <!-- Date of birth -->
            <label class="m-1" for="Input_Date">Date of birth</label>
            <input type="text" class="form-control" name="" id="Input_Date" placeholder="e.g. 1985">
            <!-- Gender -->
            <label class="m-1" for="">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <!-- Feedback -->
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I have agreed to the terms and coonditions
              </label>
            </div>
            <!-- Confirm btn -->
            <div class="col-12">
              <button class="btn mt-3" type="submit">Confirm</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ################################################### -->
    <!-- Mian JS -->
    <script src=""></script>
    <!-- Bootsrap JS -->
    <script
      src="https://kit.fontawesome.com/d348c554e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
